<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꿈의 노트 - 이미 이루어진 삶</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Nanum+Myeongjo&display=swap');
        body, html { margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; color: #333; line-height: 1.8; background-color: #fff; scroll-behavior: smooth; }
        section { padding: 100px 20px; max-width: 1000px; margin: 0 auto; text-align: center; }
        h1, h2 { font-family: 'Nanum+Myeongjo', serif; font-weight: 700; }
        .highlight { color: #E1AD01; }
        .hero { height: 100vh; background-color: #E1AD01; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #000; }
        .hero h1 { font-size: 3.5rem; margin-bottom: 10px; }
        .image-box { margin: 40px 0; border-radius: 10px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .image-box img { width: 100%; display: block; }
        .quote-section { background-color: #fdfaf3; padding: 120px 20px; }
        .video-container { width: 100%; max-width: 400px; aspect-ratio: 9 / 16; margin: 50px auto; border-radius: 15px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.2); background: #000; }
        .video-container iframe { width: 100%; height: 100%; border: none; }
        .features { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; margin-top: 50px; text-align: left; }
        .feature-item { padding: 30px; background: #fff; border-left: 4px solid #E1AD01; }
        .buy-now { background-color: #333; color: #fff; padding: 100px 20px; }
        .btn { display: inline-block; padding: 20px 60px; background-color: #E1AD01; color: #000; text-decoration: none; font-size: 1.2rem; font-weight: bold; border-radius: 50px; transition: transform 0.3s ease; }
        @media (max-width: 768px) { .hero h1 { font-size: 2.5rem; } }
    </style>
</head>
<body>

    <header class="hero">
        <h1>꿈의 노트</h1>
        <p>--이미 이루어진 삶--</p>
    </header>

    <section>
        <h2 class="highlight">쓰는 순간,<br>꿈은 계획이 아니라 현실의 증거가 됩니다.</h2>
        <div class="image-box">
            <img src="photo4.jpeg" alt="꿈의 노트 메인">
        </div>
    </section>

    <section class="quote-section">
        <h2>꿈의 기록, 직접 확인해보세요</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/PrxbPkPSLY0" allowfullscreen></iframe>
        </div>
    </section>

    <section>
        <h2>이런 분께 필요해요</h2>
        <div class="features">
            <div class="feature-item">열심히 살았는데, 방향이 흐릿해진 분</div>
            <div class="feature-item">긍정은 알지만, 현실이 안 따라와서 지친 분</div>
            <div class="feature-item">이제는 진짜 나답게 잘 되고 싶은 분</div>
        </div>
        <div class="image-box" style="margin-top: 80px;">
            <img src="photo7.jpeg" alt="내부 페이지">
        </div>
    </section>

    <section style="background-color: #fafafa;">
        <div class="image-box"><img src="photo6.jpeg" alt="부의 확언"></div>
        <div class="image-box"><img src="photo5.jpeg" alt="테마별 확언"></div>
        <div class="image-box"><img src="photo8.jpeg" alt="감사 메시지"></div>
    </section>

    <section class="buy-now">
        <p>당신이 쓰는 한 줄의 기록이, 당신의 인생을 바꿉니다.</p>
        <div class="price" style="font-size: 2rem; margin-bottom: 20px;">19,500원</div>
        <a href="https://smartstore.naver.com/" class="btn">네이버스토어 바로가기</a>
    </section>

    <footer style="padding: 40px; text-align: center; font-size: 0.8rem; color: #888;">
        &copy; 2026 꿈의 노트. All rights reserved.
    </footer>

</body>
</html>
